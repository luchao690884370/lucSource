
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>浏览页面</title>
  <link rel="stylesheet" href="/app/admin/component/pear/css/pear.css" />
  <link rel="stylesheet" href="/app/admin/admin/css/reset.css" />
</head>
<body class="pear-container">

<!-- 顶部查询表单 -->
<div class="layui-card">
  <div class="layui-card-body">
    <form class="layui-form top-search-from">
      <div class="layui-form-item">
        <label class="layui-form-label">文章分类</label>
        <div class="layui-input-block">
          <div name="cate_id" id="cate_id" value="" ></div>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">文章标题</label>
        <div class="layui-input-block">
          <input type="text" name="title" value="" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item layui-inline">
        <label class="layui-form-label"></label>
        <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="table-query">
          <i class="layui-icon layui-icon-search"></i>查询
        </button>
        <button type="reset" class="pear-btn pear-btn-md" lay-submit lay-filter="table-reset">
          <i class="layui-icon layui-icon-refresh"></i>重置
        </button>
      </div>
      <div class="toggle-btn">
        <a class="layui-hide">展开<i class="layui-icon layui-icon-down"></i></a>
        <a class="layui-hide">收起<i class="layui-icon layui-icon-up"></i></a>
      </div>
    </form>
  </div>
</div>

<!-- 数据表格 -->
<div class="layui-card">
  <div class="layui-card-body">
    <table id="data-table" lay-filter="data-table"></table>
  </div>
</div>

<!-- 表格顶部工具栏 -->
<script type="text/html" id="table-toolbar">
  <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add" permission="app.lucSource.admin.article.insert">
    <i class="layui-icon layui-icon-add-1"></i>添加文章
  </button>
</script>

<!-- 表格行工具栏 -->
<script type="text/html" id="table-bar">
  <button class="pear-btn pear-btn-xs tool-btn" lay-event="edit" permission="app.lucSource.admin.article.update">编辑</button>
  <button class="pear-btn pear-btn-xs tool-btn" lay-event="remove" permission="app.lucSource.admin.article.delete">删除</button>
</script>

<script src="/app/admin/component/layui/layui.js"></script>
<script src="/app/admin/component/pear/pear.js"></script>
<script src="/app/admin/admin/js/permission.js"></script>
<script src="/app/admin/admin/js/common.js"></script>
<script>

  // 相关常量
  const PRIMARY_KEY = "id";
  const SELECT_API = "/app/lucSource/admin/article/select";
  const UPDATE_API = "/app/lucSource/admin/article/update";
  const DELETE_API = "/app/lucSource/admin/article/delete";
  const INSERT_URL = "/app/lucSource/admin/article/insert";
  const UPDATE_URL = "/app/lucSource/admin/article/update";
  const CATE_API = "/app/lucSource/admin/articleCate/select?limit=5000";


  // 字段 文章分类
  layui.use(["jquery", "xmSelect", "popup"], function() {
    layui.$.ajax({
      url: CATE_API,
      dataType: "json",
      success: function (res) {
        let value = layui.$("#cate_id").attr("value");
         let initValue = value ? value.split(",") : [];
        // 赋值表单
        let  p = [];
        layui.each(res.data, function (key, value) {
                p.push({value:value.id,name:value.title})
        });
        layui.xmSelect.render({
          el: "#cate_id",
          name: "cate_id",
          initValue: initValue,
          data: p,
          model: {"icon":"hidden","label":{"type":"text"}},
          clickClose: true,
          radio: true,
        });
        if (res.code) {
          layui.popup.failure(res.msg);
        }
      }
    });
  });
  // 表格渲染
  layui.use(["table", "form", "common", "popup", "util",'drawer'], function() {
    let table = layui.table;
    let form = layui.form;
    let $ = layui.$;
    let common = layui.common;
    let util = layui.util;
    let drawer = layui.drawer;

    // 表头参数
    let cols = [
      {
        title: "主键",
        field: "id",
        width: "10%",
      },{
        title: "文章标题",
        field: "title",
        width: "20%",
      },
      {
        title: "阅读量",
        field: "read",
      },{
        title: "文章属性",
        field: "type",
        templet: function (d) {
          let value = d["type"];
          let text = ["普通", "精华",'热门','推荐'][value];
          return '<span ">'+text+'</span>';
        }
      },
      {
        title: "首页是否显示",
        field: "is_home",
        templet: function (d) {
          let value = d["is_home"];
          let text = ["否", "是"][value];
          return '<span ">'+text+'</span>';
        }
      },
      {
        title: "排序",
        field: "sort",
      },
      {
        title: "状态",
        field: "status",
        templet: function (d) {
          let field = "status";
          form.on("switch("+field+")", function (data) {
            let load = layer.load();
            let postData = {};
            postData[field] = data.elem.checked ? 1 : -1;
            postData[PRIMARY_KEY] = this.value;
            $.post(UPDATE_API, postData, function (res) {
              layer.close(load);
              if (res.code) {
                return layui.popup.failure(res.msg, function () {
                  data.elem.checked = !data.elem.checked;
                  form.render();
                });
              }
              return layui.popup.success("操作成功");
            })
          });
          let checked = d[field] === 1 ? "checked" : "";
          return '<input type="checkbox" value="'+util.escape(d[PRIMARY_KEY])+'" lay-filter="'+util.escape(field)+'" lay-skin="switch" lay-text="'+util.escape('')+'" '+checked+'/>';
        }
      },
      {
        title: "创建人",
        field: "admin_id",
      },
      {
        title: "创建时间",
        field: "created_at",
        width: "15%"
      },
      {
        title: "操作",
        toolbar: "#table-bar",
        align: "center",
        width: "10%",
        fixed: "right",

      }
    ];

    // 渲染表格
    function render()
    {
      table.render({
        elem: "#data-table",
        url: SELECT_API,
        page: true,
        cols: [cols],
        skin: "line",
        size: "lg",
        toolbar: "#table-toolbar",
        autoSort: false,
        defaultToolbar: [{
          title: "刷新",
          layEvent: "refresh",
          icon: "layui-icon-refresh",
        }, "filter", "print", "exports"],
        done: function () {
          layer.photos({photos: 'div[lay-id="data-table"]', anim: 5});
        }
      });
    }
    render();


    // 编辑或删除行事件
    table.on("tool(data-table)", function(obj) {
      if (obj.event === "remove") {
        remove(obj);
      } else if (obj.event === "edit") {
        edit(obj);
      }
    });

    // 表格顶部工具栏事件
    table.on("toolbar(data-table)", function(obj) {
      if (obj.event === "add") {
        add();
      } else if (obj.event === "refresh") {
        refreshTable();
      }
    });

    // 表格顶部搜索事件
    form.on("submit(table-query)", function(data) {
      table.reload("data-table", {
        where: data.field
      })
      return false;
    });

    // 表格顶部搜索重置事件
    form.on("submit(table-reset)", function(data) {
      table.reload("data-table", {
        where: []
      })
    });

    // 表格排序事件
    table.on("sort(data-table)", function(obj){
      table.reload("data-table", {
        initSort: obj,
        scrollPos: "fixed",
        where: {
          field: obj.field,
          order: obj.type
        }
      });
    });

    // 表格新增数据
    let add = function() {

     drawer.open({
        id: 'LAY_layuipro', //设定一个id，防止重复弹出
        type: 2,
        legacy: false,
        title: ['添加文章', 'font-size:16px;color:#2d8cf0'],
        maxmin: true,
        offset: "r",
        area: "80%",
        iframe: INSERT_URL,
        btnAlign: "l",
        closeBtn: 1,
      })
    }

    // 表格编辑数据
    let edit = function(obj) {
      let value = obj.data[PRIMARY_KEY];
      drawer.open({
        id: 'LAY_layuipro', //设定一个id，防止重复弹出
        type: 2,
        legacy: false,
        title: ['修改文章', 'font-size:16px;color:#2d8cf0'],
        maxmin: true,
        offset: "r",
        area: "80%",
        iframe: UPDATE_URL + "?" + PRIMARY_KEY + "=" + value,
        btnAlign: "l",
        closeBtn: 1,
      })
      // layer.open({
      //   type: 2,
      //   title: "修改文章",
      //   shade: 0.1,
      //   area: [common.isModile()?"100%":"500px", common.isModile()?"100%":"450px"],
      //   content: UPDATE_URL + "?" + PRIMARY_KEY + "=" + value
      // });
    }



    // 删除一行
    let remove = function(obj) {
      return doRemove(obj.data[PRIMARY_KEY]);
    }


    // 执行删除
    let doRemove = function (ids) {
      let data = {};
      data[PRIMARY_KEY] = ids;
      layer.confirm("确定删除?", {
        icon: 3,
        title: "提示"
      }, function(index) {
        layer.close(index);
        let loading = layer.load();
        $.ajax({
          url: DELETE_API,
          data: data,
          dataType: "json",
          type: "post",
          success: function(res) {
            layer.close(loading);
            if (res.code) {
              return layui.popup.failure(res.msg);
            }
            return layui.popup.success("操作成功", refreshTable);
          }
        })
      });
    }

    // 刷新表格数据
    window.refreshTable = function(param) {
      table.reloadData("data-table", {
        scrollPos: "fixed"
      });
    }
  })

</script>
</body>
</html>
